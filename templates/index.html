<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{{title}}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel='stylesheet' type='text/css' media='screen' href='static/main.css'>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                {{title}}
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-map-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-map" role="tab" aria-controls="pills-map" aria-selected="true"><i
                                class="bi bi-pin-map"></i> Mappa</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-sensors-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-sensors" role="tab" aria-controls="pills-sensors"
                            aria-selected="false"><i class="bi bi-wifi"></i> Sensori</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-reasoners-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-reasoners" role="tab" aria-controls="pills-reasoners"
                            aria-selected="false"><i class="bi bi-gear"></i> Ragionatori</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active m-2" id="pills-map" role="tabpanel" aria-labelledby="pills-map-tab">
            <div id="map" class="card"></div>
        </div>
        <div class="tab-pane fade m-2" id="pills-sensors" role="tabpanel" aria-labelledby="pills-sensors-tab">
        </div>
        <div class="tab-pane fade m-2" id="pills-reasoners" role="tabpanel" aria-labelledby="pills-reasoners-tab">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
        integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
    <script src='static/main.js'></script>
    <script>init_map({{ latitude }}, {{ longitude }});</script>
</body>

</html>
