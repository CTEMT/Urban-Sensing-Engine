<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quick Start - Leaflet</title>

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div id="map" style="width: 600px; height: 400px;"></div>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const overlays = {};
        getGeoJson().then(data => {
            for (const l of data) {
                switch (l.name) {
                    case 'Attrezzature_Ludiche_PdV':
                        overlays[l.name] = L.geoJSON(l, { pointToLayer: (feature, latlng) => L.marker(latlng, { icon: L.icon({ iconUrl: '/static/toys.png', iconSize: [16, 16] }) }) });
                        break;
                    case 'Chiese_Rupestri':
                        overlays[l.name] = L.geoJSON(l, { pointToLayer: (feature, latlng) => L.marker(latlng, { icon: L.icon({ iconUrl: '/static/cave.png', iconSize: [16, 16] }) }) });
                        break;
                    case 'Chiese':
                        overlays[l.name] = L.geoJSON(l, { pointToLayer: (feature, latlng) => L.marker(latlng, { icon: L.icon({ iconUrl: '/static/church.png', iconSize: [16, 16] }) }) });
                        break;
                    default:
                        overlays[l.name] = L.geoJSON(l);
                        break;
                }
            }
            L.control.layers({}, overlays).addTo(map);
        });

        async function getGeoJson() {
            console.log('Fetching toys');
            const toys = await (await fetch('Attrezzature_Ludiche_PdV')).json();
            console.log(toys);
            console.log('Fetching chiese_rupestri');
            const chiese_rupestri = await (await fetch('chiese_rupestri')).json();
            console.log(chiese_rupestri);
            console.log('Fetching chiese');
            const chiese = await (await fetch('chiese')).json();
            console.log(chiese);
            return [toys, chiese_rupestri, chiese]
        }
    </script>
</body>

</html>
