<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quick Start - Leaflet</title>

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 600px;
            width: 800px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div id="map" style="width: 800px; height: 600px;"></div>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const overlays = {};
        getGeoJson().then(data => {
            for (const l of data) {
                switch (l.name) {
                    case 'Alberature_PdV':
                        overlays[l.name] = L.geoJSON(l, { pointToLayer: (feature, latlng) => L.circleMarker(latlng, { radius: 5, color: 'green' }), onEachFeature: function (feature, layer) { layer.bindPopup('Tipologia: ' + feature.properties.TIPOLOGIA + '<br>Essenza: ' + feature.properties.ESSENZA + '<br>Tipo foglia: ' + feature.properties.TIPOFOGLIA + '<br>Disposizione: ' + feature.properties.DISPOSIZ + '<br>Posizione: ' + feature.properties.POSIZ + '<br>Altezza: ' + feature.properties.ALTEZZA + '<br>Diametro fusto: ' + feature.properties.DIAMFUSTO + '<br>Stato vegetativo: ' + feature.properties.VEGETATIVO + '<br>Stato biomeccanico: ' + feature.properties.BIOMECC + '<br>Data censimento: ' + feature.properties.S_DATACENS); } });
                        break;
                    case 'Attrezzature_Ludiche_PdV':
                        overlays[l.name] = L.geoJSON(l, { pointToLayer: (feature, latlng) => L.marker(latlng, { icon: L.icon({ iconUrl: '/static/toys.png', iconSize: [16, 16] }) }), onEachFeature: function (feature, layer) { layer.bindPopup('Stato arredo: ' + feature.properties.STATOARR + '<br>Luogo: ' + feature.properties.LUOGO + '<br>Data censimento: ' + feature.properties.DATACENS); } });
                        break;
                    case 'Chiese_Rupestri':
                        overlays[l.name] = L.geoJSON(l, { pointToLayer: (feature, latlng) => L.marker(latlng, { icon: L.icon({ iconUrl: '/static/cave.png', iconSize: [16, 16] }) }), onEachFeature: function (feature, layer) { layer.bindPopup('Nome: ' + feature.properties.Name); } });
                        break;
                    case 'Chiese':
                        overlays[l.name] = L.geoJSON(l, { pointToLayer: (feature, latlng) => L.marker(latlng, { icon: L.icon({ iconUrl: '/static/church.png', iconSize: [16, 16] }) }), onEachFeature: function (feature, layer) { layer.bindPopup('Nome: ' + feature.properties.name + '<br>Link: <a href="' + feature.properties.LINK_Webso + '">' + feature.properties.LINK_Webso + '</a>'); } });
                        break;
                    case 'Fermate_TPL':
                        overlays[l.name] = L.geoJSON(l, { pointToLayer: (feature, latlng) => L.marker(latlng, { icon: L.icon({ iconUrl: '/static/bus_stop.png', iconSize: [16, 16] }) }), onEachFeature: function (feature, layer) { layer.bindPopup('Nome: ' + feature.properties.NOME); } });
                        break;
                    case 'Fontane':
                        overlays[l.name] = L.geoJSON(l, { pointToLayer: (feature, latlng) => L.marker(latlng, { icon: L.icon({ iconUrl: '/static/fountain.png', iconSize: [16, 16] }) }), onEachFeature: function (feature, layer) { layer.bindPopup('Serbatoio: ' + feature.properties.SERBATOIO); } });
                        break;
                    case 'Istruzione_Formazione':
                        overlays[l.name] = L.geoJSON(l, { pointToLayer: (feature, latlng) => L.marker(latlng, { icon: L.icon({ iconUrl: '/static/instruction.png', iconSize: [16, 16] }) }), onEachFeature: function (feature, layer) { layer.bindPopup('Nome: ' + feature.properties.Name + '<br>Numeri di telefono: ' + feature.properties.Phones + '<br>Rating: ' + feature.properties['Average Ra'] + '<br>Website: <a href="' + feature.properties.Website + '">' + feature.properties.Website + '</a>'); } });
                        break;
                    default:
                        overlays[l.name] = L.geoJSON(l);
                        break;
                }
            }
            L.control.layers({}, overlays).addTo(map);
        });

        async function getGeoJson() {
            console.log('Fetching alberature');
            const alberature = await (await fetch('alberature')).json();
            console.log(alberature);
            console.log('Fetching toys');
            const toys = await (await fetch('Attrezzature_Ludiche_PdV')).json();
            console.log(toys);
            console.log('Fetching chiese_rupestri');
            const chiese_rupestri = await (await fetch('chiese_rupestri')).json();
            console.log(chiese_rupestri);
            console.log('Fetching chiese');
            const chiese = await (await fetch('chiese')).json();
            console.log(chiese);
            return [alberature, toys, chiese_rupestri, chiese]
        }
    </script>
</body>

</html>
